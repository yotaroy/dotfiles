window:
  dimensions:
    columns: 100
    lines: 60

  padding:
    x: 8
    y: 4
  opacity: 0.85

  decorations: none

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: 'HackGen Console NF'
    style: Regular

  bold:
    family: 'HackGen Console NF'
    style: Bold

  size: 16

  offset:
    y: 1

env:
  TERM: alacritty

# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (substrata)
colors:
  primary:
    background: '#191c25'
    foreground: '#b5b4c9'
  normal:
    black:   '#2e313d'
    red:     '#cf8164'
    green:   '#76a065'
    yellow:  '#ab924c'
    blue:    '#8296b0'
    magenta: '#a18daf'
    cyan:    '#659ea2'
    white:   '#b5b4c9'
  bright:
    black:   '#5b5f71'
    red:     '#fe9f7c'
    green:   '#92c47e'
    yellow:  '#d2b45f'
    blue:    '#a0b9d8'
    magenta: '#c6aed7'
    cyan:    '#7dc2c7'
    white:   '#f0ecfe'
